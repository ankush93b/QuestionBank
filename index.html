<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Dropdown Navigation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      background-color: #f9f9f9;
    }

    .banner {
           
      padding: 20px;
      font-size: 24px;
      position: relative;
    }
    .bannerimg{
      margin-top: 60px;
    }
    .bannerimg img{
      width: 450px;
    }

    .user-info {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid black;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 20px;
    }

    .dropdown {
      position: relative;
      width: 350px;
    }

    .dropdown.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .dropdown-label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .dropdown-toggle {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 10px;
      cursor: pointer;
      text-align: left;
      position: relative;
    }

    .dropdown-toggle::after {
      content: "â–¼";
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 12px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      top: 70px;
      z-index: 1;
      max-height: 200px;
      overflow: auto;   
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;        
                      
    }
    .dropdown-menu::-webkit-scrollbar {
    display: none;
    }
    

    .dropdown-menu div {
      padding: 10px;
      cursor: pointer;
      margin: 6px;
                  
    }

    .dropdown-menu div:hover {
      background-color: #f0f0f0;
      background-color: #f0f0f0;
      margin: 6px;  
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
    }

    button {
      padding: 12px 20px;
      width: 75px;
      margin-top: 23px;
      border-radius: 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="banner">
    
    <div class="user-info">
      <span>Hello, <strong>Username</strong></span>
      <img src="https://via.placeholder.com/40" alt="Profile Picture">
    </div>
    <div class="bannerimg"><img src="images/banner.png" alt=""></div>
  </div>

  <div class="container">
    <!-- Subject Dropdown -->
    <div class="dropdown" id="subjectDropdown">
      <label class="dropdown-label">Select Subject</label>
      <div class="dropdown-toggle" onclick="toggleMenu('subject')">Select Subject</div>
      <div class="dropdown-menu" id="subjectMenu">
        
        <div onclick="selectOption('subject', 'Math')">Math</div>
        <div onclick="selectOption('subject', 'Science')">Science</div>
        <div onclick="selectOption('subject', 'History')">History</div>
        <div onclick="selectOption('subject', 'English')">English</div>
        <div onclick="selectOption('subject', 'Hindi')">Hindi</div>
        <div onclick="selectOption('subject', 'Punjabi')">Punjabi</div>
        
      </div>
    </div>

    <!-- Topic Dropdown -->
    <div class="dropdown disabled" id="topicDropdown">
      <label class="dropdown-label">Select Topic</label>
      <div class="dropdown-toggle" onclick="toggleMenu('topic')">Select Topic</div>
      <div class="dropdown-menu" id="topicMenu">
        <!-- Topics will be populated dynamically -->
      </div>
    </div>

    <!-- Go Button -->
    <button id="goButton" onclick="goToPage()" disabled>Go</button>
  </div>

  <script>
    const subjectTopics = {
      Math: ['Squares upto 10','Squares upto 20', 'Squares upto 30', 'Squares upto 40','Tables upto 10','Tables upto 20','Tables upto 30','Tables upto 40'],
      Science: ['Physics', 'Chemistry', 'Biology'],
      History: ['World War I', 'World War II', 'Renaissance']
    };

    function toggleMenu(type) {
      const menu = document.getElementById(type + 'Menu');
      const isVisible = menu.style.display === 'block';
      closeAllMenus(); // close others
      if (!isVisible) {
        menu.style.display = 'block';
      }
    }

    function selectOption(type, value) {
      document.querySelector(`#${type}Dropdown .dropdown-toggle`).textContent = value;
      document.getElementById(type + 'Menu').style.display = 'none';

      if (type === 'subject') {
        const topicDropdown = document.getElementById('topicDropdown');
        topicDropdown.classList.remove('disabled');

        // Reset topic selection
        const toggle = topicDropdown.querySelector('.dropdown-toggle');
        toggle.textContent = 'Select Topic';

        // Clear and populate topic menu
        const topicMenu = document.getElementById('topicMenu');
        topicMenu.innerHTML = '';

        subjectTopics[value].forEach(topic => {
          const div = document.createElement('div');
          div.textContent = topic;
          div.onclick = () => selectOption('topic', topic);
          topicMenu.appendChild(div);
        });

        // Disable Go button until both are selected
        document.getElementById('goButton').disabled = true;
      }

      // Enable Go button if both selected
      const selectedSubject = document.querySelector('#subjectDropdown .dropdown-toggle').textContent;
      const selectedTopic = document.querySelector('#topicDropdown .dropdown-toggle').textContent;

      if (selectedSubject !== 'Select Subject' && selectedTopic !== 'Select Topic') {
        document.getElementById('goButton').disabled = false;
      }
    }

    function goToPage() {
      const subject = document.querySelector('#subjectDropdown .dropdown-toggle').textContent.toLowerCase().replace(/\s+/g, '');
      const topic = document.querySelector('#topicDropdown .dropdown-toggle').textContent.toLowerCase().replace(/\s+/g, '');
      const url = `${subject}/${topic}.html`;
      window.location.href = url;
    }

    function closeAllMenus() {
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.style.display = 'none';
      });
    }

    window.addEventListener('click', function(event) {
      if (!event.target.closest('.dropdown')) {
        closeAllMenus();
      }
    });
  </script>

</body>
</html>
